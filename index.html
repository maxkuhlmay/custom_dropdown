<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Select</title>
</head>
<body>
    <div class="container">
        <div class="custom-select-wrapper">
            <div class="custom-select">
                <div class="custom-select__trigger">
                    <span>Max Verstappen</span>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options">
                    <span class="custom-option selected" data-value="ver">Max Verstappen</span>
                    <span class="custom-option" data-value="alo">Fernando Alonso</span>
                    <span class="custom-option" data-value="rus">George Russel</span>
                    <span class="custom-option" data-value="vet">Sebastian Vettel</span>
                    <span class="custom-option" data-value="rai">Kimi Räikkönnen</span>
                    <span class="custom-option" data-value="msc">Mick Schumacher</span>
                    <span class="custom-option" data-value="per">Sergio Perez</span>
                    <span class="custom-option" data-value="nor">Lando Norris</span>
                    <span class="custom-option" data-value="lec">Charles Leclerc</span>
                </div>
            </div>
        </div>
        <div class="custom-select-wrapper">
            <div class="custom-select">
                <div class="custom-select__trigger">
                    <span>Deutschland</span>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options">
                    <span class="custom-option selected" data-value="ger">Deutschland</span>
                    <span class="custom-option" data-value="esp">Spanien</span>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
